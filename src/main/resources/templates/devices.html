<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>HRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">HRM_Manage</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/ok/employees">Employees Manage</a></li>
            <li class="active"><a href="#">Device Manage</a></li>
        </ul>
    </div>
</nav>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Nơi Làm Việc</h1>
    <div style="margin: 10px">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Device</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Device</h4>
                </div>
                <div class="modal-body">
                    <form id="addNewDevice" th:action="@{~/ok/addNewDevice}" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="role">Mac Address:</label>
                            <input type="text" class="form-control" id="role" name="macAddress">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <button type="submit" class="btn btn-danger">Add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-active">
        <tr>
            <th>Tên nơi làm việc</th>
            <th>Mac Address</th>
            <th>Địa chỉ</th>
        </tr>
        <tr th:each="devices : ${devices}">
            <td th:text="${devices.id.name}"></td>
            <td th:text="${devices.id.macDevice}"></td>
            <td th:text="${devices.address}"></td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</div>
</body>
</html>
